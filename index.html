<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter - Scrimba Project Clément Bartholomé</title>
  </head>
  <body>
    <main>
        <section class="converter">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el" placeholder="0">
            <button id="btn-el">Convert</button>
        </section>
        <section class="conversions">
            <div class="category">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="category">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="category">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
            </div>
        </section>
        <script src="index.js"></script>
    </main>
  </body>
</html>
